<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas | Real Madrid CF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;700;900&display=swap');
        body { font-family: 'Libre+Franklin', sans-serif; background-color: #f8f9fa; color: #111b33; margin: 0; overflow-x: hidden; }
        .bot-overlay { background: rgba(17, 27, 51, 0.95); border: 1px solid #3b50b6; box-shadow: 0 0 20px rgba(59, 80, 182, 0.4); }
        
        .header-logo-box { width: 45px; height: 45px; object-fit: contain; border: 1px solid #eee; border-radius: 4px; padding: 2px; }
        
        /* The "Insect" remains prepared but will not trigger */
        #insect-logo {
            position: fixed;
            width: 160px; 
            z-index: 9999;
            display: none;
            pointer-events: none;
        }

        /* Disabled Button Style */
        .btn-locked { 
            background-color: #1e293b; 
            color: #64748b; 
            cursor: not-allowed; 
            border: 1px solid #334155; 
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <img id="insect-logo" src="https://i.ibb.co/WvwVjH3M/IMG-7042.png" alt="Running Logo">

    <header class="bg-white border-b border-gray-200 px-4 py-3 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center space-x-3">
            <img src="https://i.ibb.co/BVkvsytN/IMG-6846.png" alt="RM Logo" class="header-logo-box">
            <img src="https://i.ibb.co/FMm0Trv/IMG-6847.jpg" alt="CL Logo" class="header-logo-box">
        </div>
        <div class="border border-[#111b33] text-[#111b33] px-4 py-1.5 rounded-lg font-bold text-sm uppercase">Acceder</div>
    </header>

    <main class="flex-grow p-4 md:max-w-xl md:mx-auto w-full">
        <h1 class="text-3xl font-black italic uppercase tracking-tighter mb-6">Entradas</h1>

        <div class="bot-overlay rounded-2xl p-5 text-white">
            <div class="flex justify-between items-center mb-4">
                <span class="text-[10px] font-bold uppercase tracking-[0.2em] text-red-500">Estado: ACCESO RESTRINGIDO</span>
                <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
            </div>
            
            <div id="status-text" class="text-sm mb-4 font-light text-gray-300">
                El bot se encuentra actualmente bloqueado por motivos de seguridad o falta de permisos.
            </div>

            <div class="w-full bg-gray-800 h-1.5 rounded-full mb-6 overflow-hidden">
                <div id="progress-bar" class="bg-red-900 h-full" style="width: 10%"></div>
            </div>

            <button id="main-btn" class="w-full btn-locked py-4 rounded-xl font-bold uppercase tracking-widest text-sm transition-all" disabled>
                BOT BLOQUEADO
            </button>
            
            <p id="admin-msg" class="text-[11px] text-center text-yellow-500 mt-4 font-bold uppercase">
                Contacta al administrador para desbloquear el acceso.
            </p>
        </div>
    </main>

</body>
</html>
